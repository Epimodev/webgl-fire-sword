<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Fire Sword</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <svg aria-hidden="true" width="0" height="0" style="position:absolute">
      <symbol id="play" viewBox="0 0 20 20">
        <path d="M3 4.6v10.68a1.75 1.75 0 0 0 2.61 1.53l10.11-5.72a1.75 1.75 0 0 0-.1-3.1L5.53 3.03A1.75 1.75 0 0 0 3 4.6Z" fill="currentColor" fill-rule="nonzero"/>
      </symbol>
    </svg>

    <div id="loader-overlay" class="overlay">
      <div class="loader-container">
        <svg viewBox="0 0 200 200" class="loader-svg">
          <circle cx="100" cy="100" r="95" class="loader-circle" />
        </svg>
        <div class="loader-percentage">0%</div>
      </div>
      <div class="loader-text">
        Loading
      </div>
    </div>

    <canvas id="webgl"></canvas>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
